name: E2E Testing 
on:
  schedule:
   - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: develop,master
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: mvn test e2e
        run: mvn '-Dtest=es.codeurjc.daw.e2e.**' test
