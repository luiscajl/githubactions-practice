name: E2E testing
on:
  push:
 # schedule:
  #  - cron:  '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Build tests
        run: mvn '-Dtest=es.codeurjc.daw.e2e.*Test' test
     